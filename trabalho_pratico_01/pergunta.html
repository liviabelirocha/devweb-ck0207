<!DOCTYPE html>

<html>
  <head>
    <title>Prática HTML 01</title>
  </head>
  <body>
    <h1>Universidade</h1>

    <hr />

    <form>

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Nome Completo"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="nome@email.com"><br>

    <label for="regiao">Região onde mora:</label><br>
    <select name="regiao" id="regiao">
      <option value="Nordeste">Nordeste</option>
    </select><br>

    <label for="pergunta">Pergunta:</label><br>
    <textarea
      id="pergunta"
      name="pergunta"
      cols="40"
      rows="5"
      placeholder="Digite aqui sua pergunta"></textarea><br>
    
    <input type="reset"></input>
    <input type="submit"></input>

    </form>

    <br>

    <a href="index.html">Voltar à página principal</a>

  </body>
</html>
